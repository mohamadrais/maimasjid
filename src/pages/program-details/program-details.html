<ion-header class="mm-header">

  <ion-navbar>
    <ion-title>Program Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div ngClass="mosque-header">
      <img src="assets/imgs/preach.jpg" ngClass="header-bg"/>
      <ion-row ngClass="dp-container">
        <ion-row ngClass="prog-container" no-margin>
          <label ngClass="details-name">One to one Al-Quran Reading</label>
        </ion-row>
        <ion-row ngClass="prog-container">
          <div ngClass="prog-label">Preacher</div>
          <div ngClass="prog-text">Ustaz Shahrul Izam</div>
        </ion-row>
        <ion-row ngClass="prog-container">
          <div ngClass="prog-label">Session</div>
          <div ngClass="prog-text">Kuliah Magrib</div>
        </ion-row>
        <ion-row ngClass="prog-container">
          <div ngClass="prog-label">Time</div>
          <div ngClass="prog-text">7pm - 9pm</div>
        </ion-row>
      </ion-row>
  </div>

  <ion-item>
    <div ngClass="mosque-label">Location</div>
    <ion-row>
      <label ngClass="mosque-district">Cyberjaya</label>
    </ion-row>
    <ion-row>
      <label ngClass="mosque-address wrap">Persiaran Semarak Api, Cyberjaya 63000 Cyberjaya, Selangor</label>
    </ion-row>
  </ion-item>

<ion-footer>
  <ion-buttons>
    <button class="button button-disable">Order Now<br><span ngClass="coming-soon">(coming soon)</span></button>
  </ion-buttons>
</ion-footer>
