<ion-header class="toolbar-mm">
  <ion-toolbar>
  <button class="header-btn" ion-button menuToggle>
    <ion-icon name="ios-menu-outline"></ion-icon>
  </button>
  <ion-title>
    Khidmah
  </ion-title>
  <ion-buttons end>
    <button class="header-btn" ion-button>
      <ion-icon ngClass="header-icon" name="ios-search-outline"></ion-icon>
    </button>
    <button class="header-btn" ion-button (click)="homePage()">
      <ion-icon ngClass="header-icon" name="md-home"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item ngClass="feed-list" (click)="khidmahdetailsPage()">
    <ion-row>
        <div ngClass="feed-title">One to one Al-Quran Reading</div>
        <div ngClass="feed-desc">One to one Al-Quran Reading</div>
    </ion-row>
    <ion-icon ngClass="feed-arrow" name="ios-arrow-round-forward"></ion-icon>
  </ion-item>
  <ion-item ngClass="feed-list" (click)="khidmahdetailsPage()">
    <ion-row>
        <div ngClass="feed-title">Islamic Funeral & Death Course</div>
        <div ngClass="feed-desc">8 hours theory and practical</div>
    </ion-row>
    <ion-icon ngClass="feed-arrow" name="ios-arrow-round-forward"></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
