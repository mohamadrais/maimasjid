<ion-header class="toolbar-mm">
  <ion-toolbar>
  <button class="header-btn" ion-button menuToggle>
    <ion-icon name="ios-menu-outline"></ion-icon>
  </button>
  <ion-title>
    Mosque
  </ion-title>
  <ion-buttons end>
    <button class="header-btn" ion-button>
      <ion-icon ngClass="header-icon" name="ios-search-outline"></ion-icon>
    </button>
    <button class="header-btn" ion-button (click)="homePage()">
      <ion-icon ngClass="header-icon" name="md-home"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>

  <div ngClass="mosque-header">
    <img src="assets/imgs/cbj-mosque.jpg" ngClass="header-bg"/>
    <ion-row ngClass="dp-container">
      <ion-col col-8>
        <label ngClass="mosque-name">Masjid Raja Haji Fi Sabilillah</label>
      </ion-col>
      <ion-col col-4>
        <ion-avatar end ngClass="mosque-dp" (click)="mosqueprofilePage()"></ion-avatar>
      </ion-col>

      <ion-col col-12 ngClass="margin-u-sm">
        <label ngClass="mosque-district">Cyberjaya</label>
      </ion-col>
      <ion-col col-12>
        <label ngClass="mosque-address">Persiaran Semarak Api, Cyberjaya 63000 Cyberjaya, Selangor</label>
      </ion-col>
  </ion-row>
</div>

<ion-list>
  <ion-item ngClass="feed-list">
    <ion-row>
        <label ngClass="feed-title">One to one Al-Quran Reading</label>
        <label ngClass="feed-desc">One to one Al-Quran Reading</label>
    </ion-row>
    <ion-icon ngClass="feed-arrow" name="ios-arrow-round-forward"></ion-icon>
  </ion-item>
  <ion-item ngClass="feed-list">
    <ion-row>
        <label ngClass="feed-title">Islamic Funeral & Death Course</label>
        <label ngClass="feed-desc">8 hours theory and practical</label>
    </ion-row>
    <ion-icon ngClass="feed-arrow" name="ios-arrow-round-forward"></ion-icon>
  </ion-item>
</ion-list>

</ion-content>
